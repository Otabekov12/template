<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Films</title>
</head>
<body>
    
    <form class="form">
        <select class="film__select">
            <option class="form__option" hidden value="All">Select Films</option>
            
            <option class="form__option" value="Action">Action</option>
            
            <option class="form__option" value="Comedy">Comedy</option>
            
            <option class="form__option" value="Fantasy">Fantasy</option>
            
            <option class="form__option" value="Adventure">Adventure</option>
            
            <option class="form__option" value="Science Fiction">Science Fiction</option>
            
            <option class="form__option" value="Thriller">Thriller</option>
            
            <option class="form__option" value="Horror">Horror</option>
            
            <option class="form__option" value="Animation">Animation</option>
            
            <option class="form__option" value="Family">Family</option>
            
            <option class="form__option" value="Documentary">Documentary</option>
            
            <option class="form__option" value="Mystery">Mystery</option>
            
            <option class="form__option" value="Drama">Drama</option>
            
            <option class="form__option" value="TV Movie">TV Movie</option>
            
            <option class="form__option" value="Music">Music</option>
            
            <option class="form__option" value="Crime">Crime</option>
            
            <option class="form__option" value="History">History</option>
            
            <option class="form__option" value="Mystery">Mystery</option>
            
            <option class="form__option" value="Romance">Romance</optio>
            </select>
            
            <button class="btn" type="submit">Search...</button>
        </form>
        <ul class="films__list"></ul>
        
        <template id="film__template">
            
            <li class="film">
                
                <h3 class="film__heading"></h3>
                
                <img
                class="film__image"
                src="https://image.tmdb.org/t/p/w500/xnopI5Xtky18MPhK40cZAGAOVeV.jpg"
                alt="poster"
                width="300"
                height="400"
                />
                
                <p class="film__overview"></p>
                
                <time class="film__time"></time>
                
                <ul class="film__genres"></ul>
            </li>
        </template>
        
        <template id="genre__template">
            
            <li class="film__genre"></li>
            
        </template>
        
        <script src="./js/films.js"></script>
        <script src="./js/main.js"></script>
    </body>
    </html>
